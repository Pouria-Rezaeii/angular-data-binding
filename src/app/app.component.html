<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <!-- first handler is handled in one way data binding -->
      <!--  the second one, two way data binding, catching event object with $event -->
      <app-cockpit [onClickAddServer]="onAddServer" (onClickAddBlueprint)="onAddBlueprint($event)">
      </app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let element of serverElements" [srvElement]="element">
      </app-server-element>
    </div>
  </div>
</div>
